<!DOCTYPE html>
<html lang="pt-BR" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links Externos - HAAP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .glass {
            background: rgba(30, 30, 30, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar-link.active {
            background: rgba(79, 70, 229, 0.1);
            color: #818cf8;
            border-right: 3px solid #6366f1;
        }

        .modal-backdrop {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(4px);
        }
    </style>
</head>

<body class="bg-[#0a0a0a] text-white min-h-screen flex selection:bg-indigo-500/30">
    <!-- Mobile Menu Button -->
    <button id="mobileMenuBtn" class="lg:hidden fixed top-4 left-4 z-50 p-2 bg-indigo-600 rounded-lg shadow-lg">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Sidebar -->
    <aside id="sidebar"
        class="fixed inset-y-0 left-0 z-40 w-64 bg-[#111] border-r border-white/5 transform -translate-x-full lg:translate-x-0 transition-transform duration-300 ease-in-out">
        <div class="h-full flex flex-col">
            <div class="p-6 text-center">
                <h1
                    class="text-2xl font-bold bg-gradient-to-r from-indigo-500 to-cyan-400 bg-clip-text text-transparent">
                    HAAP</h1>
            </div>

            <nav class="flex-1 px-4 space-y-2 mt-4">
                <a href="dashboard.html"
                    class="sidebar-link flex items-center space-x-3 px-4 py-3 rounded-xl transition-all hover:bg-white/5 group text-gray-400">
                    <i class="fas fa-chart-pie w-5 text-center group-hover:scale-110 transition-transform"></i>
                    <span class="font-medium">Dashboard</span>
                </a>
                <a href="profile.html"
                    class="sidebar-link flex items-center space-x-3 px-4 py-3 rounded-xl transition-all hover:bg-white/5 group text-gray-400">
                    <i class="fas fa-user w-5 text-center group-hover:scale-110 transition-transform"></i>
                    <span class="font-medium">Perfil</span>
                </a>
                <a href="external-links.html"
                    class="sidebar-link active flex items-center space-x-3 px-4 py-3 rounded-xl transition-all hover:bg-white/5 group">
                    <i class="fas fa-link w-5 text-center group-hover:scale-110 transition-transform"></i>
                    <span class="font-medium">Links Externos</span>
                </a>
            </nav>

            <div class="p-4 border-t border-white/5">
                <a href="#" id="logoutBtn"
                    class="flex items-center space-x-3 px-4 py-3 rounded-xl text-red-400 hover:bg-red-400/10 transition-all group">
                    <i class="fas fa-sign-out-alt w-5 text-center group-hover:translate-x-1 transition-transform"></i>
                    <span class="font-medium">Sair</span>
                </a>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 lg:ml-64 p-4 lg:p-8">
        <div class="max-w-6xl mx-auto space-y-8">
            <!-- Header -->
            <div class="flex flex-col sm:flex-row sm:items-center justify-between gap-4">
                <div>
                    <h2 class="text-3xl font-bold text-white">Links de Login Externo</h2>
                    <p class="text-gray-400">Gerencie as integrações que utilizam o HAAP para autenticação.</p>
                </div>
                <button id="createLinkBtn"
                    class="inline-flex items-center space-x-2 px-6 py-3 bg-indigo-600 hover:bg-indigo-500 text-white font-semibold rounded-xl transition-all shadow-lg shadow-indigo-500/20 active:scale-95">
                    <i class="fas fa-plus"></i>
                    <span>Novo Link</span>
                </button>
            </div>

            <!-- Links Grid -->
            <div id="linksGrid" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
                <!-- Loading State -->
                <div class="glass p-6 rounded-2xl animate-pulse space-y-4">
                    <div class="h-6 bg-white/10 rounded w-3/4"></div>
                    <div class="h-4 bg-white/5 rounded w-1/2"></div>
                    <div class="flex space-x-2">
                        <div class="h-8 bg-white/5 rounded-full w-16"></div>
                        <div class="h-8 bg-white/5 rounded-full w-16"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Create Link Modal -->
    <div id="createLinkModal" class="fixed inset-0 z-50 hidden flex items-center justify-center p-4 modal-backdrop">
        <div
            class="glass w-full max-w-lg rounded-3xl shadow-2xl overflow-hidden animate-in fade-in zoom-in duration-300">
            <div class="p-6 border-b border-white/5 flex items-center justify-between">
                <h3 class="text-xl font-bold">Criar Novo Link</h3>
                <button id="closeModalBtn" class="text-gray-400 hover:text-white transition-colors">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            <form id="linkForm" class="p-6 space-y-4">
                <div class="space-y-2">
                    <label for="serviceName" class="text-sm font-medium text-gray-300 ml-1">Nome do Serviço</label>
                    <input type="text" id="serviceName" required
                        class="block w-full px-4 py-3 bg-black/40 border border-white/10 rounded-xl focus:ring-2 focus:ring-indigo-500/50 focus:border-indigo-500 outline-none transition-all"
                        placeholder="Ex: Meu Blog">
                </div>
                <div class="space-y-2">
                    <label for="callbackUrl" class="text-sm font-medium text-gray-300 ml-1">URL de Callback</label>
                    <input type="url" id="callbackUrl" required
                        class="block w-full px-4 py-3 bg-black/40 border border-white/10 rounded-xl focus:ring-2 focus:ring-indigo-500/50 focus:border-indigo-500 outline-none transition-all"
                        placeholder="https://seusite.com/auth/callback">
                </div>
                <div class="space-y-2">
                    <label for="homepageUrl" class="text-sm font-medium text-gray-300 ml-1">URL da Homepage</label>
                    <input type="url" id="homepageUrl" required
                        class="block w-full px-4 py-3 bg-black/40 border border-white/10 rounded-xl focus:ring-2 focus:ring-indigo-500/50 focus:border-indigo-500 outline-none transition-all"
                        placeholder="https://seusite.com">
                </div>

                <div class="space-y-3">
                    <label class="text-sm font-medium text-gray-300 ml-1">Informações Fornecidas</label>
                    <div class="grid grid-cols-2 gap-3">
                        <label
                            class="flex items-center space-x-3 p-3 bg-white/5 rounded-xl border border-white/5 cursor-pointer hover:bg-white/10 transition-all">
                            <input type="checkbox" name="provides" value="id" checked
                                class="w-4 h-4 rounded border-white/10 text-indigo-600 focus:ring-indigo-500/50 bg-black/40">
                            <span class="text-sm text-gray-300">ID Usuário</span>
                        </label>
                        <label
                            class="flex items-center space-x-3 p-3 bg-white/5 rounded-xl border border-white/5 cursor-pointer hover:bg-white/10 transition-all">
                            <input type="checkbox" name="provides" value="username" checked
                                class="w-4 h-4 rounded border-white/10 text-indigo-600 focus:ring-indigo-500/50 bg-black/40">
                            <span class="text-sm text-gray-300">Username</span>
                        </label>
                        <label
                            class="flex items-center space-x-3 p-3 bg-white/5 rounded-xl border border-white/5 cursor-pointer hover:bg-white/10 transition-all">
                            <input type="checkbox" name="provides" value="email"
                                class="w-4 h-4 rounded border-white/10 text-indigo-600 focus:ring-indigo-500/50 bg-black/40">
                            <span class="text-sm text-gray-300">E-mail</span>
                        </label>
                        <label
                            class="flex items-center space-x-3 p-3 bg-white/5 rounded-xl border border-white/5 cursor-pointer hover:bg-white/10 transition-all">
                            <input type="checkbox" name="provides" value="display_name"
                                class="w-4 h-4 rounded border-white/10 text-indigo-600 focus:ring-indigo-500/50 bg-black/40">
                            <span class="text-sm text-gray-300">Nome Exibição</span>
                        </label>
                        <label
                            class="flex items-center space-x-3 p-3 bg-white/5 rounded-xl border border-white/5 cursor-pointer hover:bg-white/10 transition-all">
                            <input type="checkbox" name="provides" value="profile_picture"
                                class="w-4 h-4 rounded border-white/10 text-indigo-600 focus:ring-indigo-500/50 bg-black/40">
                            <span class="text-sm text-gray-300">Foto Perfil</span>
                        </label>
                    </div>
                </div>

                <div class="pt-4 flex space-x-3">
                    <button type="button" id="cancelCreateBtn"
                        class="flex-1 px-6 py-3 bg-white/5 hover:bg-white/10 text-white font-semibold rounded-xl transition-all active:scale-95">
                        Cancelar
                    </button>
                    <button type="submit"
                        class="flex-1 px-6 py-3 bg-indigo-600 hover:bg-indigo-500 text-white font-semibold rounded-xl transition-all shadow-lg shadow-indigo-500/20 active:scale-95">
                        Criar Link
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed top-4 right-4 transform translate-x-full opacity-0 transition-all duration-300 z-50">
        <div class="glass px-6 py-3 rounded-xl shadow-xl flex items-center space-x-3">
            <div id="toastIcon" class="text-lg"></div>
            <p id="toastMessage" class="text-sm font-medium"></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const mobileMenuBtn = document.getElementById('mobileMenuBtn');
            const sidebar = document.getElementById('sidebar');
            const logoutBtn = document.getElementById('logoutBtn');
            const linksGrid = document.getElementById('linksGrid');
            const createLinkBtn = document.getElementById('createLinkBtn');
            const createLinkModal = document.getElementById('createLinkModal');
            const closeModalBtn = document.getElementById('closeModalBtn');
            const cancelCreateBtn = document.getElementById('cancelCreateBtn');
            const linkForm = document.getElementById('linkForm');
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            const toastIcon = document.getElementById('toastIcon');

            // Mobile Menu Toggle
            mobileMenuBtn.addEventListener('click', () => {
                sidebar.classList.toggle('-translate-x-full');
            });

            // Logout
            logoutBtn.addEventListener('click', async (e) => {
                e.preventDefault();
                try {
                    const response = await fetch('/api/logout', { method: 'POST', credentials: 'include' });
                    if (response.ok) window.location.href = '/login.html';
                } catch (error) {
                    showToast('Erro ao sair', 'error');
                }
            });

            // Load External Links
            async function loadExternalLinks() {
                try {
                    const response = await fetch('/api/external-links', { credentials: 'include' });
                    const data = await response.json();
                    if (!response.ok) throw new Error(data.error);

                    const links = data.map(link => ({
                        ...link,
                        provides: typeof link.provides === 'string' ? JSON.parse(link.provides) : link.provides
                    }));

                    renderLinks(links);
                } catch (error) {
                    showToast(error.message, 'error');
                    if (error.message.includes('Não autenticado')) window.location.href = '/login.html';
                }
            }

            function renderLinks(links) {
                if (links.length === 0) {
                    linksGrid.innerHTML = `
                        <div class="col-span-full glass p-12 text-center space-y-4">
                            <div class="w-20 h-20 bg-indigo-500/10 rounded-full flex items-center justify-center mx-auto">
                                <i class="fas fa-link text-3xl text-indigo-400"></i>
                            </div>
                            <div>
                                <h3 class="text-xl font-bold">Nenhum link criado</h3>
                                <p class="text-gray-400">Comece criando seu primeiro link de integração.</p>
                            </div>
                            <button onclick="document.getElementById('createLinkModal').classList.remove('hidden')" class="px-6 py-2 bg-indigo-600 hover:bg-indigo-500 rounded-lg transition-all">
                                Criar Primeiro Link
                            </button>
                        </div>
                    `;
                    return;
                }

                linksGrid.innerHTML = links.map(link => `
                    <div class="glass p-6 rounded-2xl space-y-4 hover:border-indigo-500/30 transition-all group">
                        <div class="flex items-start justify-between">
                            <div class="space-y-1">
                                <h3 class="text-lg font-bold group-hover:text-indigo-400 transition-colors">${link.service_name}</h3>
                                <p class="text-xs text-gray-500">Criado em ${new Date(link.created_at).toLocaleDateString()}</p>
                            </div>
                            <span class="px-2 py-1 ${link.is_active ? 'bg-green-500/10 text-green-400 border-green-500/20' : 'bg-red-500/10 text-red-400 border-red-500/20'} text-[10px] font-bold uppercase rounded border">
                                ${link.is_active ? 'Ativo' : 'Inativo'}
                            </span>
                        </div>
                        
                        <div class="flex flex-wrap gap-2">
                            ${link.provides.map(p => `
                                <span class="px-2 py-1 bg-white/5 text-gray-400 text-[10px] rounded-md border border-white/5">${getPermissionName(p)}</span>
                            `).join('')}
                        </div>

                        <div class="pt-4 border-t border-white/5 flex items-center justify-between">
                            <button onclick="copyToClipboard('${link.link_code}')" class="text-sm text-indigo-400 hover:text-indigo-300 font-medium flex items-center space-x-2 transition-colors">
                                <i class="fas fa-copy"></i>
                                <span>Copiar URL</span>
                            </button>
                            <div class="flex space-x-2">
                                <a href="${link.homepage_url}" target="_blank" class="p-2 text-gray-400 hover:text-white transition-colors" title="Visitar Homepage">
                                    <i class="fas fa-external-link-alt"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                `).join('');
            }

            function getPermissionName(p) {
                const names = { id: 'ID', username: 'Usuário', email: 'E-mail', display_name: 'Nome', profile_picture: 'Foto' };
                return names[p] || p;
            }

            window.copyToClipboard = async (code) => {
                const url = `${window.location.origin}/ext-login.html#link=${code}`;
                try {
                    await navigator.clipboard.writeText(url);
                    showToast('URL copiada com sucesso!', 'success');
                } catch (err) {
                    showToast('Erro ao copiar URL', 'error');
                }
            };

            // Modal Controls
            createLinkBtn.addEventListener('click', () => createLinkModal.classList.remove('hidden'));
            closeModalBtn.addEventListener('click', () => createLinkModal.classList.add('hidden'));
            cancelCreateBtn.addEventListener('click', () => createLinkModal.classList.add('hidden'));

            // Create Link
            linkForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const provides = Array.from(document.querySelectorAll('input[name="provides"]:checked')).map(cb => cb.value);

                if (provides.length === 0) {
                    showToast('Selecione pelo menos uma permissão', 'error');
                    return;
                }

                try {
                    const response = await fetch('/api/external-links', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            service_name: document.getElementById('serviceName').value,
                            callback_url: document.getElementById('callbackUrl').value,
                            homepage_url: document.getElementById('homepageUrl').value,
                            provides
                        }),
                        credentials: 'include'
                    });

                    const data = await response.json();
                    if (!response.ok) throw new Error(data.error);

                    showToast('Link criado com sucesso!', 'success');
                    createLinkModal.classList.add('hidden');
                    linkForm.reset();
                    loadExternalLinks();
                } catch (error) {
                    showToast(error.message, 'error');
                }
            });

            function showToast(message, type) {
                toastMessage.textContent = message;
                toastIcon.innerHTML = type === 'success' ? '<i class="fas fa-check-circle text-green-500"></i>' : '<i class="fas fa-exclamation-circle text-red-500"></i>';
                toast.classList.remove('translate-x-full', 'opacity-0');
                setTimeout(() => toast.classList.add('translate-x-full', 'opacity-0'), 5000);
            }

            loadExternalLinks();
        });
    </script>
</body>

</html>

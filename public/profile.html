<!DOCTYPE html>
<html lang="pt-BR" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - HAAP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .glass {
            background: rgba(30, 30, 30, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar-link.active {
            background: rgba(79, 70, 229, 0.1);
            color: #818cf8;
            border-right: 3px solid #6366f1;
        }
    </style>
</head>

<body class="bg-[#0a0a0a] text-white min-h-screen flex selection:bg-indigo-500/30">
    <!-- Mobile Menu Button -->
    <button id="mobileMenuBtn" class="lg:hidden fixed top-4 left-4 z-50 p-2 bg-indigo-600 rounded-lg shadow-lg">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Sidebar -->
    <aside id="sidebar"
        class="fixed inset-y-0 left-0 z-40 w-64 bg-[#111] border-r border-white/5 transform -translate-x-full lg:translate-x-0 transition-transform duration-300 ease-in-out">
        <div class="h-full flex flex-col">
            <div class="p-6 text-center">
                <h1
                    class="text-2xl font-bold bg-gradient-to-r from-indigo-500 to-cyan-400 bg-clip-text text-transparent">
                    HAAP</h1>
            </div>

            <nav class="flex-1 px-4 space-y-2 mt-4">
                <a href="dashboard.html"
                    class="sidebar-link flex items-center space-x-3 px-4 py-3 rounded-xl transition-all hover:bg-white/5 group text-gray-400">
                    <i class="fas fa-chart-pie w-5 text-center group-hover:scale-110 transition-transform"></i>
                    <span class="font-medium">Dashboard</span>
                </a>
                <a href="profile.html"
                    class="sidebar-link active flex items-center space-x-3 px-4 py-3 rounded-xl transition-all hover:bg-white/5 group">
                    <i class="fas fa-user w-5 text-center group-hover:scale-110 transition-transform"></i>
                    <span class="font-medium">Perfil</span>
                </a>
                <a href="external-links.html"
                    class="sidebar-link flex items-center space-x-3 px-4 py-3 rounded-xl transition-all hover:bg-white/5 group text-gray-400">
                    <i class="fas fa-link w-5 text-center group-hover:scale-110 transition-transform"></i>
                    <span class="font-medium">Links Externos</span>
                </a>
            </nav>

            <div class="p-4 border-t border-white/5">
                <a href="#" id="logoutBtn"
                    class="flex items-center space-x-3 px-4 py-3 rounded-xl text-red-400 hover:bg-red-400/10 transition-all group">
                    <i class="fas fa-sign-out-alt w-5 text-center group-hover:translate-x-1 transition-transform"></i>
                    <span class="font-medium">Sair</span>
                </a>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 lg:ml-64 p-4 lg:p-8">
        <div class="max-w-4xl mx-auto space-y-8">
            <!-- Header -->
            <div>
                <h2 class="text-3xl font-bold text-white">Configurações de Perfil</h2>
                <p class="text-gray-400">Gerencie suas informações pessoais e segurança.</p>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <!-- Left: Avatar & Info -->
                <div class="md:col-span-1 space-y-6">
                    <div class="glass p-6 rounded-2xl text-center space-y-4">
                        <div class="relative inline-block group">
                            <img id="userAvatar" src="" alt="Avatar"
                                class="w-32 h-32 rounded-2xl object-cover border-2 border-indigo-500/30 shadow-2xl">
                            <div
                                class="absolute inset-0 bg-black/40 rounded-2xl opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center cursor-pointer">
                                <i class="fas fa-camera text-2xl text-white"></i>
                            </div>
                        </div>
                        <div>
                            <h3 id="displayUserName" class="text-xl font-bold text-white">Carregando...</h3>
                            <p id="displayUserEmail" class="text-sm text-gray-400">seu@email.com</p>
                        </div>
                        <div class="pt-4 flex justify-center space-x-2">
                            <span
                                class="px-3 py-1 bg-indigo-500/10 text-indigo-400 text-[10px] font-bold uppercase tracking-wider rounded-full border border-indigo-500/20">Membro
                                HAAP</span>
                        </div>
                    </div>
                </div>

                <!-- Right: Forms -->
                <div class="md:col-span-2 space-y-8">
                    <!-- Profile Update Form -->
                    <div class="glass p-8 rounded-2xl shadow-xl space-y-6">
                        <h4 class="text-lg font-bold flex items-center space-x-2">
                            <i class="fas fa-id-card text-indigo-500"></i>
                            <span>Informações Básicas</span>
                        </h4>
                        <form id="profileForm" class="space-y-4">
                            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                                <div class="space-y-2">
                                    <label for="username" class="text-sm font-medium text-gray-400 ml-1">Nome de
                                        usuário</label>
                                    <input type="text" id="username" readonly
                                        class="block w-full px-4 py-3 bg-white/5 border border-white/10 rounded-xl text-gray-500 cursor-not-allowed outline-none">
                                </div>
                                <div class="space-y-2">
                                    <label for="email" class="text-sm font-medium text-gray-400 ml-1">E-mail</label>
                                    <input type="email" id="email" readonly
                                        class="block w-full px-4 py-3 bg-white/5 border border-white/10 rounded-xl text-gray-500 cursor-not-allowed outline-none">
                                </div>
                            </div>
                            <div class="space-y-2">
                                <label for="displayName" class="text-sm font-medium text-gray-300 ml-1">Nome de
                                    exibição</label>
                                <input type="text" id="displayName"
                                    class="block w-full px-4 py-3 bg-black/40 border border-white/10 rounded-xl focus:ring-2 focus:ring-indigo-500/50 focus:border-indigo-500 outline-none transition-all">
                            </div>
                            <div class="space-y-2">
                                <label for="pronouns" class="text-sm font-medium text-gray-300 ml-1">Pronomes</label>
                                <input type="text" id="pronouns"
                                    class="block w-full px-4 py-3 bg-black/40 border border-white/10 rounded-xl focus:ring-2 focus:ring-indigo-500/50 focus:border-indigo-500 outline-none transition-all"
                                    placeholder="they/them">
                            </div>
                            <div class="space-y-2">
                                <label for="description"
                                    class="text-sm font-medium text-gray-300 ml-1">Descrição</label>
                                <textarea id="description" rows="3"
                                    class="block w-full px-4 py-3 bg-black/40 border border-white/10 rounded-xl focus:ring-2 focus:ring-indigo-500/50 focus:border-indigo-500 outline-none transition-all resize-none"></textarea>
                            </div>
                            <div class="space-y-2">
                                <label for="avatarInput" class="text-sm font-medium text-gray-300 ml-1">Alterar foto de
                                    perfil</label>
                                <input type="file" id="avatarInput" accept="image/*"
                                    class="block w-full text-sm text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded-xl file:border-0 file:text-sm file:font-semibold file:bg-indigo-500/10 file:text-indigo-400 hover:file:bg-indigo-500/20 transition-all">
                            </div>
                            <button type="submit"
                                class="w-full sm:w-auto px-8 py-3 bg-indigo-600 hover:bg-indigo-500 text-white font-semibold rounded-xl transition-all shadow-lg shadow-indigo-500/20 active:scale-95">
                                Salvar Alterações
                            </button>
                        </form>
                    </div>

                    <!-- Password Change Form -->
                    <div class="glass p-8 rounded-2xl shadow-xl space-y-6">
                        <h4 class="text-lg font-bold flex items-center space-x-2 text-red-400">
                            <i class="fas fa-shield-alt"></i>
                            <span>Segurança</span>
                        </h4>
                        <form id="passwordForm" class="space-y-4">
                            <div class="space-y-2">
                                <label for="currentPassword" class="text-sm font-medium text-gray-300 ml-1">Senha
                                    atual</label>
                                <input type="password" id="currentPassword" required
                                    class="block w-full px-4 py-3 bg-black/40 border border-white/10 rounded-xl focus:ring-2 focus:ring-indigo-500/50 focus:border-indigo-500 outline-none transition-all">
                            </div>
                            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                                <div class="space-y-2">
                                    <label for="newPassword" class="text-sm font-medium text-gray-300 ml-1">Nova
                                        senha</label>
                                    <input type="password" id="newPassword" required
                                        class="block w-full px-4 py-3 bg-black/40 border border-white/10 rounded-xl focus:ring-2 focus:ring-indigo-500/50 focus:border-indigo-500 outline-none transition-all">
                                </div>
                                <div class="space-y-2">
                                    <label for="confirmPassword"
                                        class="text-sm font-medium text-gray-300 ml-1">Confirmar nova senha</label>
                                    <input type="password" id="confirmPassword" required
                                        class="block w-full px-4 py-3 bg-black/40 border border-white/10 rounded-xl focus:ring-2 focus:ring-indigo-500/50 focus:border-indigo-500 outline-none transition-all">
                                </div>
                            </div>
                            <button type="submit"
                                class="w-full sm:w-auto px-8 py-3 bg-red-500/10 hover:bg-red-500/20 text-red-400 font-semibold rounded-xl border border-red-500/20 transition-all active:scale-95">
                                Atualizar Senha
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Toast Notification -->
    <div id="toast" class="fixed top-4 right-4 transform translate-x-full opacity-0 transition-all duration-300 z-50">
        <div class="glass px-6 py-3 rounded-xl shadow-xl flex items-center space-x-3">
            <div id="toastIcon" class="text-lg"></div>
            <p id="toastMessage" class="text-sm font-medium"></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const mobileMenuBtn = document.getElementById('mobileMenuBtn');
            const sidebar = document.getElementById('sidebar');
            const logoutBtn = document.getElementById('logoutBtn');
            const profileForm = document.getElementById('profileForm');
            const passwordForm = document.getElementById('passwordForm');
            const avatarInput = document.getElementById('avatarInput');
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            const toastIcon = document.getElementById('toastIcon');

            // Mobile Menu Toggle
            mobileMenuBtn.addEventListener('click', () => {
                sidebar.classList.toggle('-translate-x-full');
            });

            // Logout
            logoutBtn.addEventListener('click', async (e) => {
                e.preventDefault();
                try {
                    const response = await fetch('/api/logout', { method: 'POST', credentials: 'include' });
                    if (response.ok) window.location.href = '/login.html';
                } catch (error) {
                    showToast('Erro ao sair', 'error');
                }
            });

            // Load Profile Data
            async function loadProfile() {
                try {
                    const response = await fetch('/api/profile', { credentials: 'include' });
                    const user = await response.json();
                    if (!response.ok) throw new Error(user.error);

                    document.getElementById('username').value = user.username;
                    document.getElementById('email').value = user.email;
                    document.getElementById('displayName').value = user.display_name || '';
                    document.getElementById('pronouns').value = user.pronouns || '';
                    document.getElementById('description').value = user.description || '';

                    document.getElementById('displayUserName').textContent = user.display_name || user.username;
                    document.getElementById('displayUserEmail').textContent = user.email;
                    document.getElementById('userAvatar').src = user.profile_picture || '/assets/default-profile.png';
                } catch (error) {
                    showToast(error.message, 'error');
                    if (error.message.includes('Não autenticado')) window.location.href = '/login.html';
                }
            }

            // Update Profile
            profileForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const formData = new FormData();
                formData.append('display_name', document.getElementById('displayName').value);
                formData.append('pronouns', document.getElementById('pronouns').value);
                formData.append('description', document.getElementById('description').value);
                if (avatarInput.files[0]) {
                    formData.append('profile_picture', avatarInput.files[0]);
                }

                try {
                    const response = await fetch('/api/profile', {
                        method: 'PUT',
                        body: formData,
                        credentials: 'include'
                    });
                    const data = await response.json();
                    if (!response.ok) throw new Error(data.error);
                    showToast('Perfil atualizado com sucesso!', 'success');
                    loadProfile();
                } catch (error) {
                    showToast(error.message, 'error');
                }
            });

            // Change Password
            passwordForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const currentPassword = document.getElementById('currentPassword').value;
                const newPassword = document.getElementById('newPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;

                if (newPassword !== confirmPassword) {
                    showToast('As senhas não coincidem', 'error');
                    return;
                }

                try {
                    const response = await fetch('/api/change-password', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ current_password: currentPassword, new_password: newPassword }),
                        credentials: 'include'
                    });
                    const data = await response.json();
                    if (!response.ok) throw new Error(data.error);
                    showToast('Senha alterada com sucesso!', 'success');
                    passwordForm.reset();
                } catch (error) {
                    showToast(error.message, 'error');
                }
            });

            function showToast(message, type) {
                toastMessage.textContent = message;
                toastIcon.innerHTML = type === 'success' ? '<i class="fas fa-check-circle text-green-500"></i>' : '<i class="fas fa-exclamation-circle text-red-500"></i>';
                toast.classList.remove('translate-x-full', 'opacity-0');
                setTimeout(() => toast.classList.add('translate-x-full', 'opacity-0'), 5000);
            }

            loadProfile();
        });
    </script>
</body>

</html>

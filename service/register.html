<!DOCTYPE html>
<html lang="pt-BR" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - HAAP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .glass {
            background: rgba(30, 30, 30, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body class="bg-[#0a0a0a] text-white min-h-screen flex items-center justify-center p-4 selection:bg-indigo-500/30">
    <div class="w-full max-w-md">
        <div class="glass rounded-2xl p-8 shadow-2xl space-y-8">
            <div class="text-center space-y-2">
                <h1
                    class="text-4xl font-bold bg-gradient-to-r from-indigo-500 to-cyan-400 bg-clip-text text-transparent">
                    HAAP</h1>
                <p class="text-gray-400 text-sm font-medium">Crie sua conta no HAAP</p>
            </div>

            <form id="registerForm" class="space-y-5">
                <div class="space-y-2">
                    <label for="username" class="text-sm font-medium text-gray-300 ml-1">Nome de usuário</label>
                    <div class="relative group">
                        <div
                            class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-500 group-focus-within:text-indigo-500 transition-colors">
                            <i class="fas fa-user-tag"></i>
                        </div>
                        <input type="text" id="username" name="username" required
                            class="block w-full pl-10 pr-3 py-3 bg-black/40 border border-white/10 rounded-xl focus:ring-2 focus:ring-indigo-500/50 focus:border-indigo-500 outline-none transition-all placeholder-gray-600"
                            placeholder="Como quer ser chamado?">
                    </div>
                    <div class="text-red-500 text-xs mt-1 hidden" id="usernameError"></div>
                </div>

                <div class="space-y-2">
                    <label for="email" class="text-sm font-medium text-gray-300 ml-1">E-mail</label>
                    <div class="relative group">
                        <div
                            class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-500 group-focus-within:text-indigo-500 transition-colors">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <input type="email" id="email" name="email" required
                            class="block w-full pl-10 pr-3 py-3 bg-black/40 border border-white/10 rounded-xl focus:ring-2 focus:ring-indigo-500/50 focus:border-indigo-500 outline-none transition-all placeholder-gray-600"
                            placeholder="seu@email.com">
                    </div>
                    <div class="text-red-500 text-xs mt-1 hidden" id="emailError"></div>
                </div>

                <div class="space-y-2">
                    <label for="password" class="text-sm font-medium text-gray-300 ml-1">Senha</label>
                    <div class="relative group">
                        <div
                            class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-500 group-focus-within:text-indigo-500 transition-colors">
                            <i class="fas fa-lock"></i>
                        </div>
                        <input type="password" id="password" name="password" required
                            class="block w-full pl-10 pr-3 py-3 bg-black/40 border border-white/10 rounded-xl focus:ring-2 focus:ring-indigo-500/50 focus:border-indigo-500 outline-none transition-all placeholder-gray-600"
                            placeholder="••••••••">
                    </div>

                    <div class="px-1 space-y-1.5">
                        <div class="h-1.5 w-full bg-white/5 rounded-full overflow-hidden">
                            <div id="strengthBar" class="h-full w-0 transition-all duration-300"></div>
                        </div>
                        <div class="flex justify-between items-center">
                            <span id="strengthText"
                                class="text-[10px] uppercase tracking-wider font-bold text-gray-500">Força da
                                senha</span>
                        </div>
                    </div>
                    <div class="text-red-500 text-xs mt-1 hidden" id="passwordError"></div>
                </div>

                <button type="submit"
                    class="w-full py-3 px-4 bg-gradient-to-r from-indigo-600 to-indigo-500 hover:from-indigo-500 hover:to-indigo-400 text-white font-semibold rounded-xl shadow-lg shadow-indigo-500/20 transform active:scale-[0.98] transition-all duration-200 mt-2">
                    Criar conta
                </button>
            </form>

            <div class="text-center">
                <p class="text-gray-400 text-sm">
                    Já tem uma conta?
                    <a href="login.html"
                        class="text-indigo-400 hover:text-indigo-300 font-medium transition-colors">Faça login</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed top-4 right-4 transform translate-x-full opacity-0 transition-all duration-300 z-50">
        <div class="glass px-6 py-3 rounded-xl shadow-xl flex items-center space-x-3">
            <div id="toastIcon" class="text-lg"></div>
            <p id="toastMessage" class="text-sm font-medium"></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const registerForm = document.getElementById('registerForm');
            const passwordInput = document.getElementById('password');
            const strengthBar = document.getElementById('strengthBar');
            const strengthText = document.getElementById('strengthText');
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            const toastIcon = document.getElementById('toastIcon');

            passwordInput.addEventListener('input', () => {
                const password = passwordInput.value;
                let strength = 0;
                let text = 'Fraca';
                let color = 'bg-red-500';
                let width = '33%';

                if (password.length > 0) strength += 1;
                if (password.length >= 8) strength += 1;
                if (/[A-Z]/.test(password)) strength += 1;
                if (/[0-9]/.test(password)) strength += 1;
                if (/[^A-Za-z0-9]/.test(password)) strength += 1;

                if (strength <= 2) {
                    text = 'Fraca';
                    color = 'bg-red-500';
                    width = '33%';
                } else if (strength === 3) {
                    text = 'Média';
                    color = 'bg-yellow-500';
                    width = '66%';
                } else {
                    text = 'Forte';
                    color = 'bg-green-500';
                    width = '100%';
                }

                if (password.length === 0) {
                    strengthBar.style.width = '0%';
                    strengthText.textContent = 'Força da senha';
                    strengthText.className = 'text-[10px] uppercase tracking-wider font-bold text-gray-500';
                } else {
                    strengthBar.style.width = width;
                    strengthBar.className = `h-full transition-all duration-300 ${color}`;
                    strengthText.textContent = text;
                    strengthText.className = `text-[10px] uppercase tracking-wider font-bold ${color.replace('bg-', 'text-')}`;
                }
            });

            registerForm.addEventListener('submit', async (e) => {
                e.preventDefault();

                const username = document.getElementById('username').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                document.getElementById('usernameError').classList.add('hidden');
                document.getElementById('emailError').classList.add('hidden');
                document.getElementById('passwordError').classList.add('hidden');

                try {
                    const response = await fetch('/api/register', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username, email, password })
                    });

                    const data = await response.json();

                    if (!response.ok) {
                        throw new Error(data.error || 'Erro ao criar conta');
                    }

                    if (data.account_created) {
                        showToast('Conta criada com sucesso!', 'success');

                        if (!data.message || !data.message.includes('Verifique seu e-mail')) {
                            setTimeout(() => {
                                window.location.href = 'login.html';
                            }, 2000);
                        }
                    }

                } catch (error) {
                    showToast(error.message, 'error');

                    if (error.message.includes('E-mail ou nome de usuário já cadastrado')) {
                        document.getElementById('usernameError').textContent = 'Nome de usuário já em uso';
                        document.getElementById('usernameError').classList.remove('hidden');
                        document.getElementById('emailError').textContent = 'E-mail já em uso';
                        document.getElementById('emailError').classList.remove('hidden');
                    } else if (error.message.includes('nome de usuário')) {
                        document.getElementById('usernameError').textContent = error.message;
                        document.getElementById('usernameError').classList.remove('hidden');
                    } else if (error.message.includes('E-mail')) {
                        document.getElementById('emailError').textContent = error.message;
                        document.getElementById('emailError').classList.remove('hidden');
                    } else if (error.message.includes('Senha')) {
                        document.getElementById('passwordError').textContent = error.message;
                        document.getElementById('passwordError').classList.remove('hidden');
                    }
                }
            });

            function showToast(message, type) {
                toastMessage.textContent = message;
                if (type === 'success') {
                    toastIcon.innerHTML = '<i class="fas fa-check-circle text-green-500"></i>';
                } else {
                    toastIcon.innerHTML = '<i class="fas fa-exclamation-circle text-red-500"></i>';
                }
                toast.classList.remove('translate-x-full', 'opacity-0');
                setTimeout(() => {
                    toast.classList.add('translate-x-full', 'opacity-0');
                }, 5000);
            }
        });
    </script>
</body>

</html>

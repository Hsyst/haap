<!DOCTYPE html>
<html lang="pt-BR" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autorizar Login - HAAP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .glass {
            background: rgba(30, 30, 30, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body class="bg-[#0a0a0a] text-white min-h-screen flex items-center justify-center p-4 selection:bg-indigo-500/30">
    <div class="w-full max-w-lg">
        <div class="glass rounded-2xl p-8 shadow-2xl space-y-8">
            <div class="text-center space-y-2">
                <h1
                    class="text-4xl font-bold bg-gradient-to-r from-indigo-500 to-cyan-400 bg-clip-text text-transparent">
                    HAAP</h1>
                <p class="text-gray-400 text-sm font-medium uppercase tracking-widest">Autorização de Acesso</p>
            </div>

            <div class="flex items-center space-x-4 p-4 bg-white/5 rounded-2xl border border-white/10" id="serviceInfo">
                <div class="w-16 h-16 bg-gradient-to-br from-indigo-600 to-indigo-400 rounded-xl flex items-center justify-center text-2xl font-bold shadow-lg shadow-indigo-500/20"
                    id="serviceIcon">
                    <i class="fas fa-question"></i>
                </div>
                <div class="flex-1">
                    <h2 class="text-xl font-bold text-white" id="serviceName">Carregando serviço...</h2>
                    <p class="text-gray-400 text-sm" id="serviceCreator">Verificando informações</p>
                </div>
            </div>

            <div class="space-y-4">
                <h3 class="text-sm font-semibold text-gray-400 uppercase tracking-wider ml-1">Este serviço solicita
                    acesso a:</h3>
                <div class="grid grid-cols-1 gap-3" id="permissionsList">
                    <div
                        class="flex items-center space-x-3 p-3 bg-white/5 rounded-xl border border-white/5 animate-pulse">
                        <div class="w-5 h-5 bg-white/10 rounded-full"></div>
                        <div class="h-4 bg-white/10 rounded w-1/2"></div>
                    </div>
                </div>
            </div>

            <div class="flex flex-col sm:flex-row gap-3 pt-4">
                <button
                    class="flex-1 py-3 px-4 bg-white/5 hover:bg-white/10 text-white font-semibold rounded-xl border border-white/10 transition-all active:scale-[0.98]"
                    id="denyBtn">
                    Negar Acesso
                </button>
                <button
                    class="flex-1 py-3 px-4 bg-gradient-to-r from-indigo-600 to-indigo-500 hover:from-indigo-500 hover:to-indigo-400 text-white font-semibold rounded-xl shadow-lg shadow-indigo-500/20 transform active:scale-[0.98] transition-all"
                    id="approveBtn">
                    Autorizar
                </button>
            </div>

            <div class="hidden text-center space-y-3" id="loading">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-indigo-500">
                </div>
                <p class="text-gray-400 text-sm">Processando autorização...</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const serviceIcon = document.getElementById('serviceIcon');
            const serviceName = document.getElementById('serviceName');
            const serviceCreator = document.getElementById('serviceCreator');
            const permissionsList = document.getElementById('permissionsList');
            const denyBtn = document.getElementById('denyBtn');
            const approveBtn = document.getElementById('approveBtn');
            const loading = document.getElementById('loading');

            const linkCode = window.location.hash.substring(1).split('=')[1];

            if (!linkCode) {
                renderError('Código de link inválido');
                return;
            }

            try {
                const response = await fetch(`/api/external-links/${linkCode}`);
                const link = await response.json();

                if (!response.ok) {
                    throw new Error(link.error || 'Erro ao carregar informações do link');
                }

                serviceIcon.innerHTML = `<span class="text-white">${link.service_name.charAt(0).toUpperCase()}</span>`;
                serviceName.textContent = link.service_name;
                serviceCreator.textContent = `Criado por ${link.display_name || link.username}`;

                permissionsList.innerHTML = '';
                const provides = link.provides;

                provides.forEach(permission => {
                    const item = document.createElement('div');
                    item.className = 'flex items-center space-x-3 p-3 bg-white/5 rounded-xl border border-white/5 hover:bg-white/10 transition-colors';

                    let icon = 'fa-search';
                    let text = '';

                    switch (permission) {
                        case 'id':
                            icon = 'fa-id-card';
                            text = 'Seu ID de usuário único';
                            break;
                        case 'username':
                            icon = 'fa-user';
                            text = 'Seu nome de usuário';
                            break;
                        case 'email':
                            icon = 'fa-envelope';
                            text = 'Seu endereço de e-mail';
                            break;
                        case 'display_name':
                            icon = 'fa-tag';
                            text = 'Seu nome de exibição público';
                            break;
                        case 'profile_picture':
                            icon = 'fa-image';
                            text = 'Sua foto de perfil';
                            break;
                    }

                    item.innerHTML = `
                        <div class="w-8 h-8 flex items-center justify-center text-indigo-400">
                            <i class="fas ${icon}"></i>
                        </div>
                        <span class="text-gray-200 text-sm font-medium">${text}</span>
                    `;

                    permissionsList.appendChild(item);
                });

            } catch (error) {
                renderError(error.message);
            }

            denyBtn.addEventListener('click', async () => {
                try {
                    const response = await fetch(`/api/external-links/${linkCode}/authorize`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ authorize: false }),
                        credentials: 'include'
                    });

                    const data = await response.json();
                    if (!response.ok) throw new Error(data.error || 'Erro ao processar negação');
                    window.location.href = data.redirect_to;
                } catch (error) {
                    renderError(error.message);
                }
            });

            approveBtn.addEventListener('click', async () => {
                loading.classList.remove('hidden');
                approveBtn.classList.add('hidden');
                denyBtn.classList.add('hidden');

                try {
                    const response = await fetch(`/api/external-links/${linkCode}/authorize`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ authorize: true }),
                        credentials: 'include'
                    });

                    const data = await response.json();
                    if (!response.ok) throw new Error(data.error || 'Erro ao processar autorização');
                    window.location.href = data.redirect_to;
                } catch (error) {
                    loading.classList.add('hidden');
                    approveBtn.classList.remove('hidden');
                    denyBtn.classList.remove('hidden');
                    renderError(error.message);
                }
            });

            function renderError(message) {
                permissionsList.innerHTML = `
                    <div class="flex items-center space-x-3 p-4 bg-red-500/10 rounded-xl border border-red-500/20 text-red-400">
                        <i class="fas fa-exclamation-triangle"></i>
                        <span class="text-sm font-medium">${message}</span>
                    </div>
                `;

                approveBtn.classList.add('hidden');
                denyBtn.textContent = 'Voltar para o Login';
                denyBtn.onclick = () => { window.location.href = '/login.html'; };
            }
        });
    </script>
</body>

</html>

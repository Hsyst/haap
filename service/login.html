<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HAAP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .glass {
            background: rgba(30, 30, 30, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="bg-[#0a0a0a] text-white min-h-screen flex items-center justify-center p-4 selection:bg-indigo-500/30">
    <div class="w-full max-w-md">
        <div class="glass rounded-2xl p-8 shadow-2xl space-y-8">
            <div class="text-center space-y-2">
                <h1 class="text-4xl font-bold bg-gradient-to-r from-indigo-500 to-cyan-400 bg-clip-text text-transparent">HAAP</h1>
                <p class="text-gray-400 text-sm font-medium">Hsyst Auth Authorization Plugin</p>
            </div>

            <form id="loginForm" class="space-y-6">
                <div class="space-y-2">
                    <label for="login" class="text-sm font-medium text-gray-300 ml-1">Usuário ou E-mail</label>
                    <div class="relative group">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-500 group-focus-within:text-indigo-500 transition-colors">
                            <i class="fas fa-user"></i>
                        </div>
                        <input type="text" id="login" name="login" required
                            class="block w-full pl-10 pr-3 py-3 bg-black/40 border border-white/10 rounded-xl focus:ring-2 focus:ring-indigo-500/50 focus:border-indigo-500 outline-none transition-all placeholder-gray-600"
                            placeholder="Seu usuário ou e-mail">
                    </div>
                    <div class="text-red-500 text-xs mt-1 hidden" id="loginError"></div>
                </div>

                <div class="space-y-2">
                    <label for="password" class="text-sm font-medium text-gray-300 ml-1">Senha</label>
                    <div class="relative group">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-500 group-focus-within:text-indigo-500 transition-colors">
                            <i class="fas fa-lock"></i>
                        </div>
                        <input type="password" id="password" name="password" required
                            class="block w-full pl-10 pr-3 py-3 bg-black/40 border border-white/10 rounded-xl focus:ring-2 focus:ring-indigo-500/50 focus:border-indigo-500 outline-none transition-all placeholder-gray-600"
                            placeholder="••••••••">
                    </div>
                    <div class="text-red-500 text-xs mt-1 hidden" id="passwordError"></div>
                </div>

                <button type="submit" 
                    class="w-full py-3 px-4 bg-gradient-to-r from-indigo-600 to-indigo-500 hover:from-indigo-500 hover:to-indigo-400 text-white font-semibold rounded-xl shadow-lg shadow-indigo-500/20 transform active:scale-[0.98] transition-all duration-200">
                    Entrar
                </button>
            </form>

            <div class="text-center">
                <p class="text-gray-400 text-sm">
                    Não tem uma conta? 
                    <a href="register.html" class="text-indigo-400 hover:text-indigo-300 font-medium transition-colors">Crie uma conta</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed top-4 right-4 transform translate-x-full opacity-0 transition-all duration-300 z-50">
        <div class="glass px-6 py-3 rounded-xl shadow-xl flex items-center space-x-3">
            <div id="toastIcon" class="text-lg"></div>
            <p id="toastMessage" class="text-sm font-medium"></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('loginForm');
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            const toastIcon = document.getElementById('toastIcon');

            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();

                const login = document.getElementById('login').value;
                const password = document.getElementById('password').value;

                // Reset errors
                document.getElementById('loginError').classList.add('hidden');
                document.getElementById('passwordError').classList.add('hidden');

                try {
                    const response = await fetch('/api/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ login, password })
                    });

                    const data = await response.json();

                    if (!response.ok) {
                        throw new Error(data.error || 'Erro ao fazer login');
                    }

                    const callbackResponse = await fetch('/api/callback', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            login,
                            password,
                            callback_code: data.callback_code
                        })
                    });

                    const callbackData = await callbackResponse.json();

                    if (!callbackResponse.ok) {
                        throw new Error(callbackData.error || 'Erro ao completar login');
                    }

                    showToast('Login realizado com sucesso! Redirecionando...', 'success');
                    setTimeout(() => {
                        window.location.href = '/dashboard.html';
                    }, 1500);

                } catch (error) {
                    showToast(error.message, 'error');

                    if (error.message.includes('Credenciais inválidas')) {
                        document.getElementById('loginError').textContent = 'Usuário ou senha incorretos';
                        document.getElementById('loginError').classList.remove('hidden');
                        document.getElementById('passwordError').textContent = 'Usuário ou senha incorretos';
                        document.getElementById('passwordError').classList.remove('hidden');
                    } else if (error.message.includes('E-mail não verificado')) {
                        document.getElementById('loginError').textContent = 'E-mail não verificado';
                        document.getElementById('loginError').classList.remove('hidden');
                    } else if (error.message.includes('Conta desativada')) {
                        document.getElementById('loginError').textContent = 'Conta desativada';
                        document.getElementById('loginError').classList.remove('hidden');
                    }
                }
            });

            function showToast(message, type) {
                toastMessage.textContent = message;
                
                if (type === 'success') {
                    toastIcon.innerHTML = '<i class="fas fa-check-circle text-green-500"></i>';
                } else {
                    toastIcon.innerHTML = '<i class="fas fa-exclamation-circle text-red-500"></i>';
                }

                toast.classList.remove('translate-x-full', 'opacity-0');
                
                setTimeout(() => {
                    toast.classList.add('translate-x-full', 'opacity-0');
                }, 5000);
            }
        });
    </script>
</body>
</html>
